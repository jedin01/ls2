name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '21' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: ./mvnw clean compile -B

    - name: Run tests
      run: ./mvnw test -B

    - name: Generate test report
      if: always()
      run: ./mvnw surefire-report:report-only -B

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          target/surefire-reports/
          target/site/surefire-report.html
        retention-days: 7

    - name: Package JAR
      run: ./mvnw package -DskipTests -B

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: lazy-spring-security-jar
        path: target/*.jar
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Check code style (optional)
      run: ./mvnw checkstyle:check -B || true
      continue-on-error: true

    - name: Run SpotBugs (optional)
      run: ./mvnw spotbugs:check -B || true
      continue-on-error: true

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Check for dependency updates
      run: ./mvnw versions:display-dependency-updates -B || true
      continue-on-error: true

    - name: Check for plugin updates
      run: ./mvnw versions:display-plugin-updates -B || true
      continue-on-error: true
